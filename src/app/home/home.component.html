<nav class="navbar bg-warning">
<div class="container">
  <h2>This is Ramya</h2>
</div>
<div class="d-flex">
<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModal">Add User</button>
</div>
</nav>
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div style="background-color:red" class="modal-header">
          <h4 style="color:white" class="modal-title">ADD EMPLOYEE DATA</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
         <form [formGroup]= "employeeform">
                <div class="form-group mb-3">
                  <label for="name">Enter name:</label>
                  <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
                </div>
                <div class="form-group mb-3">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
                </div>
                <div class="form-group mb-3">
                  <label for="city">City:</label>
                  <input type="text" class="form-control" formControlName="city" placeholder="Enter city">
                </div>
                <div class="form-group mb-3">
                  <label for="pincode">pincode:</label>
                  <input type="number" class="form-control" formControlName="pincode" placeholder="Enter pincode">
                </div>
                <div class="form-group mb-3">
                  <label for="phone number">Phone number:</label>
                  <input type="number" class="form-control" formControlName="phone number" placeholder="Enter phone number">
                </div>
                
              </form>
            </div>
           
  
        <!-- Modal footer -->
        <div style="background-color:red" class="modal-footer">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">cancel</button>
        <button (click)= "addemployee(this.employeeform.value)" type="button" class="btn btn-light">Add</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container-fluid mt-3">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">City</th>
          <th scope="col">Pincode</th>
          <th scope="col">phone number</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{item.name}}</td>
          <td>{{item.email}}</td>
          <td>{{item.city}}</td>
          <td>{{item.pincode}}</td>
          <td>{{item.phonenumber}}</td>
          <td>
          <button class="btn btn-warning">Edit</button>&nbsp;
          <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
        
      </tbody>
    </table>
  </div>
